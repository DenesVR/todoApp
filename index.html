<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input todoApp__form__input--error"
          autofocus
          placeholder="Enter an activity.."
        />
        <a href="#" class="todoApp__form__button">
          <svg class="icon icon-plus-circled">
            <use xlink:href="./icomoon/symbol-defs.svg#icon-plus-circled"></use>
          </svg>
        </a>
      </form>
      <ul class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icoon icoon--remove">
            <svg class="icon icon-trash">
              <use xlink:href="./icomoon/symbol-defs.svg#icon-trash"></use>
            </svg>
          </a>
          <a href="#" class="icoon icoon--check">
            <svg class="icon icon-check-circled">
              <use
                xlink:href="./icomoon/symbol-defs.svg#icon-check-circled"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icoon icoon--remove">
            <svg class="icon icon-trash">
              <use xlink:href="./icomoon/symbol-defs.svg#icon-trash"></use>
            </svg>
          </a>
          <a href="#" class="icoon icoon--check">
            <svg class="icon icon-check-circled">
              <use
                xlink:href="./icomoon/symbol-defs.svg#icon-check-circled"
              ></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <script defer src="./icomoon/svgxuse.js"></script>
  </body>
</html>
